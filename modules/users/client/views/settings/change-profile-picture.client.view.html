<section class="row" ng-controller="ChangeProfilePictureController">
    <div class="col-xs-offset-1 col-xs-9">
  <!--<div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">-->
    <form name="userForm" class="signin form-horizontal" ng-submit="uploadProfilePicture(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>

        <div class="form-group text-center">
          <img ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>

        <div class="form-group" show-errors>
          <label for="picture">Profile Picture URL</label>
          <input name="picture" type="text" ng-model="imageURL" id="picture" class="form-control" placeholder="Picture URL" required>
          <div ng-messages="userForm.picture.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile Picture URL is required.</p>
          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>

        </div>
        -->
      </fieldset>
    </form>
  </div>
</section>
