<section>
  <div class="page-header">
    <h1>Rssfeeds</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="rssfeed in vm.rssfeeds"
       data-ui-sref="rssfeeds.view({ rssfeedId: rssfeed._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="rssfeed.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="rssfeed.user" data-ng-bind="rssfeed.user.displayName"></span>
        <span data-ng-if="!rssfeed.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="rssfeed.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.rssfeeds.$resolved && !vm.rssfeeds.length">
    No Rssfeeds yet, why don't you <a data-ui-sref="rssfeeds.create">create one</a>?
  </div>
</section>
