<section class="container" class="container" ng-controller="ChaptersController" ng-init="findChapter()">
  <div class="page-header">
    <h1>Chapters</h1>
  </div>

  <div class="row" style="margin: 2em 0;">
    <div class = "col-md-4 col-md-offset-4">
    <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
    </div>
  </div>

  <div class="list-group">
    <a ng-repeat="chapter in pagedItems" ui-sref="chapters.view({chapterId: chapter._id})" class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <img ng-src="{{chapter.profileImageURL}}" alt="{{chapter.title}}"  class="img-thumbnail user-profile-picture">
        </div>
        <div class="col-md-9" style="text-align: center; padding-top: 4.5%;">
          <h3 class="list-group-item-heading" ng-bind="chapter.title"></h3>
          <p class="list-group-item-text" ng-bind="chapter.location"></p>
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="chapters.$resolved && !chapters.length">
    No chapters yet, why don't you <a ui-sref="chapters.create">create one</a>?
  </div>
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
