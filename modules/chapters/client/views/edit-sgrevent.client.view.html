<section class="container" ng-controller="ChaptersController" ng-init="findOneEvent()">
  <div class="page-header">
    <h1>Edit Event</h1>
  </div>
  <div class="col-md-12">
    <form name="sgrEventForm" class="form-horizontal" ng-submit="updateEvent(sgrEventForm.$valid)" novalidate>
      <fieldset>
        <!-- Event Title-->
        <div class="form-group" show-errors>
          <label for="title">Event</label>
          <input name="title" type="text" ng-model="sgrEvent.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="sgrEventForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event title is required.</p>
          </div>
        </div>

        <!-- Event Time --> 
        <div class="row">
          <!-- Start Time -->
          <div class="col-sm-6 form-group">
          <label for="time">Start Time</label>
            <timepicker ng-model="sgrEvent.sTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
          <!-- End Time -->
          <div class="col-sm-6 form-group">
          <label for="time">End Time</label>
            <timepicker ng-model="sgrEvent.eTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>

          <div ng-messages="eventForm.time.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event time is required.</p>
          </div>
        </div>

        <!-- Event Date -->
        <div class="form-group" show-errors>
          <label for="date">Date</label> 
          <p class= "input-group">
            <!-- ngMode has a bug sgrEvent.date can not sumbit until ngmodel is changed -->
            <input name="date" type="text" datepicker-popup="{{format}}" ng-model="sgrEvent.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" id="date" class="form-control" placeholder="Date">

            <span class="input-group-btn">
            
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
          <div ng-messages="eventForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event date is required.</p>
          </div>
        </div> 

        <div class="form-group" show-errors>
          <label for="location">Location</label>
          <input name="location" type="text" ng-model="sgrEvent.location" id="location" class="form-control" placeholder="Location" required>
          <div ng-messages="sgrEventForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event location is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="sgrEvent.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
